<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../css/style.css" rel="stylesheet" />
  <link href="../css/slider.css" rel="stylesheet" />
  <title>slider</title>
</head>

<body>
  <div class="wrapper">
    <div id="slider1" class="slider">
      <div class="slider-wrapper">
        <div class="slider-inner-block">
          <ul class="slider-list">
            <li class="slider-item slider-item1" style="background: rgb(130, 139, 103);">defaluts</li>
            <li class="slider-item slider-item2" style="background: rgb(161, 157, 150);">2</li>
            <li class="slider-item slider-item3" style="background: rgb(105, 151, 179);">3</li>
            <li class="slider-item slider-item4" style="background: rgb(124, 114, 94);">4</li>
            <li class="slider-item slider-item5" style="background: rgb(98, 112, 92);">5</li>
          </ul>
        </div>

        <button type="button" class="slider-button slider-button--prev" title="왼쪽으로 슬라이드 넘기기"></button>
        <button type="button" class="slider-button slider-button--next" title="오른쪽으로 슬라이드 넘기기"></button>

      </div>
    </div>

    <div id="slider2" class="slider">
      <div class="slider-wrapper">
        <div class="slider-inner-block">
          <ul class="slider-list">
            <li class="slider-item slider-item1" style="background: rgb(130, 139, 103);">loop</li>
            <li class="slider-item slider-item2" style="background: rgb(161, 157, 150);">2</li>
            <li class="slider-item slider-item3" style="background: rgb(105, 151, 179);">3</li>
            <li class="slider-item slider-item4" style="background: rgb(124, 114, 94);">4</li>
            <li class="slider-item slider-item5" style="background: rgb(98, 112, 92);">5</li>
          </ul>
        </div>

        <button type="button" class="slider-button slider-button--prev" title="왼쪽으로 슬라이드 넘기기"></button>
        <button type="button" class="slider-button slider-button--next" title="오른쪽으로 슬라이드 넘기기"></button>

        <!-- <div class="slider-button-play">
          <button class="button-auto-play button-start">재생</button>
          <button class="button-auto-play button-stop">멈춤</button>
        </div> -->
      </div>
    </div>

    <div id="slider3" class="slider">
      <div class="slider-wrapper">
        <div class="slider-inner-block">
          <ul class="slider-list">
            <li class="slider-item slider-item1" style="background: rgb(130, 139, 103);">pagination</li>
            <li class="slider-item slider-item2" style="background: rgb(161, 157, 150);">2</li>
            <li class="slider-item slider-item3" style="background: rgb(105, 151, 179);">3</li>
            <li class="slider-item slider-item4" style="background: rgb(124, 114, 94);">4</li>
            <li class="slider-item slider-item5" style="background: rgb(98, 112, 92);">5</li>
          </ul>
        </div>

        <button type="button" class="slider-button slider-button--prev" title="왼쪽으로 슬라이드 넘기기"></button>
        <button type="button" class="slider-button slider-button--next" title="오른쪽으로 슬라이드 넘기기"></button>

        <!-- pagination 사용 시 추가 -->
        <div class="slider-pagination"></div>

      </div>
    </div>

    <div id="slider4" class="slider">
      <div class="slider-wrapper">
        <div class="slider-inner-block">
          <ul class="slider-list">
            <li class="slider-item slider-item1" style="background: rgb(130, 139, 103);">autoplay</li>
            <li class="slider-item slider-item2" style="background: rgb(161, 157, 150);">2</li>
            <li class="slider-item slider-item3" style="background: rgb(105, 151, 179);">3</li>
            <li class="slider-item slider-item4" style="background: rgb(124, 114, 94);">4</li>
            <li class="slider-item slider-item5" style="background: rgb(98, 112, 92);">5</li>
          </ul>
        </div>

        <button type="button" class="slider-button slider-button--prev" title="왼쪽으로 슬라이드 넘기기"></button>
        <button type="button" class="slider-button slider-button--next" title="오른쪽으로 슬라이드 넘기기"></button>

        <!-- pagination 사용 시 추가 -->
        <div class="slider-pagination"></div>

      </div>
    </div>
  </div>


  <script src="../js/slider.js"></script>

</body>

</html>
